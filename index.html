<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuro - Mercados de Previs√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark Mode (Default) */
        --color-bg: 15 23 42;      /* Slate 900 */
        --color-card: 30 41 59;    /* Slate 800 */
        --color-surface: 51 65 85; /* Slate 700 */
        --color-border: 71 85 105; /* Slate 600 */
        --color-text: 248 250 252; /* Slate 50 */
        --color-muted: 148 163 184;/* Slate 400 */
        
        --color-primary: 250 204 21; /* Yellow 400 */
        --color-success: 74 222 128; /* Green 400 */
        --color-danger: 244 63 94;   /* Rose 500 */
      }

      .light-mode {
        /* Light Mode Overrides */
        --color-bg: 241 245 249;     /* Slate 100 */
        --color-card: 255 255 255;   /* White */
        --color-surface: 226 232 240; /* Slate 200 */
        --color-border: 203 213 225; /* Slate 300 */
        --color-text: 15 23 42;      /* Slate 900 */
        --color-muted: 100 116 139;  /* Slate 500 */
      }

      body {
        background-color: rgb(var(--color-bg));
        color: rgb(var(--color-text));
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-surface)); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-border)); 
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              futuro: {
                bg: 'rgb(var(--color-bg) / <alpha-value>)',
                card: 'rgb(var(--color-card) / <alpha-value>)',
                surface: 'rgb(var(--color-surface) / <alpha-value>)',
                border: 'rgb(var(--color-border) / <alpha-value>)',
                text: 'rgb(var(--color-text) / <alpha-value>)',
                muted: 'rgb(var(--color-muted) / <alpha-value>)',
                primary: 'rgb(var(--color-primary) / <alpha-value>)',
                success: 'rgb(var(--color-success) / <alpha-value>)',
                successDim: 'rgb(var(--color-success) / 0.1)',
                danger: 'rgb(var(--color-danger) / <alpha-value>)',
                dangerDim: 'rgb(var(--color-danger) / 0.1)'
              }
            }
          }
        }
      }
    </script>
